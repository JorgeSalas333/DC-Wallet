<div class="card m-3">
  <h3 class="card-header"><strong>TU SALDO ACTUAL ES</strong></h3>
  <div class="card-body row" *ngIf="mostrar_movimientos">
    <div class="card col-sm-3">
      <div class="card-header">
        Cuenta
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{tipoDeCuenta}}</p>
        </blockquote>
      </div>
    </div>

    <div class="card col-sm-3">
      <div class="card-header">
        CBU
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{cbu}}</p>
        </blockquote>
      </div>
    </div>

    <div class="card col-sm-3">
      <div class="card-header">
        SALDO
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0"  *ngFor="let element of datoMovimiento">
          <h4 class="card-text bg-light p-3"> {{element.SaldoTotal1 |currency}}</h4>
        </blockquote>
      </div>
    </div>
    
    
    
  </div>
</div>


  <div class="accordion" id="accordionExample" >
      <div class="accordion-item">
    
        <div class="callout bg-light border m-1" >
            <h2 class="text-center"><strong>ULTIMAS OPERACIONES</strong></h2>
        </div>
        
      </div>
  </div>

    

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
        
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Movimientos realizados.
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <table class="table table-hover">
                  <thead class="thead-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo de movimiento</th>
                        <th>Monto</th>
                      </tr>
                  </thead>
                  
                  <tbody>
                      <tr *ngFor="let element of datoMovimiento">
                          <th scope="row"> {{element.FechaMovimientos | date:'dd/MM/yyyy'}} </th>
                          <td> {{element.TipoMovimientos}} </td>
                          <td> {{element.Monto |currency}} </td>
                      </tr>
                      
                  </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
